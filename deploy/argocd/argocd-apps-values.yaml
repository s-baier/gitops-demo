argocd-apps:
  applications:
  - name: argo-cd
    namespace: argocd
    additionalLabels: {}
    additionalAnnotations: {}
    finalizers:
    - resources-finalizer.argocd.argoproj.io
    project: argo
    sources:
    - repoURL: https://github.com/s-baier/gitops-demo.git
      targetRevision: HEAD
      path: deploy/argocd
      helm:
        valueFiles:
        - $values/deploy/argocd/values.yaml
        - $values/deploy/argocd/argocd-values.yaml
        - $values/deploy/argocd/argocd-apps-values.yaml
    - repoURL: https://github.com/s-baier/gitops-demo.git
      targetRevision: HEAD
      ref: values
    destination:
      server: https://kubernetes.default.svc
      namespace: argocd
    syncPolicy:
      automated:
        prune: false
        selfHeal: true
    revisionHistoryLimit: null
    info:
    - name: url
      value: https://argoproj.github.io/

  projects:
  - name: argo
    namespace: argocd
    additionalLabels: {}
    additionalAnnotations: {}
    finalizers:
    - resources-finalizer.argocd.argoproj.io
    description: Argo CD
    sourceRepos:
    - https://github.com/s-baier/gitops-demo.git
    destinations:
    - namespace: argocd
      server: https://kubernetes.default.svc
    clusterResourceWhitelist:
    - group: '*'
      kind: '*'
    clusterResourceBlacklist: []
    namespaceResourceBlacklist: []
    namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
    sourceNamespaces:
    - argocd
  - name: baseline
    namespace: argocd
    additionalLabels: {}
    additionalAnnotations: {}
    finalizers:
    - resources-finalizer.argocd.argoproj.io
    description: Argo CD
    sourceRepos:
    - https://github.com/s-baier/gitops-demo.git
    destinations:
    - namespace: argocd
      server: https://kubernetes.default.svc
    clusterResourceWhitelist:
    - group: '*'
      kind: '*'
    clusterResourceBlacklist: []
    namespaceResourceBlacklist: []
    namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
    sourceNamespaces:
    - argocd

